<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            background-color: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            max-width: 700px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(78, 205, 196, 0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 0.8px;
            background: linear-gradient(90deg, #ffffff 0%, #a0a0ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        h1:hover {
            transform: translateY(-2px) scale(1.02);
            text-shadow: 0 4px 12px rgba(160, 160, 255, 0.3);
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 24px;
            position: relative;
            z-index: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.95rem;
            color: #b0b0b0;
            font-weight: 500;
            text-align: left;
        }

        .navbar {
            position: fixed;
            top: 20px;
            left: 30px;
            background-color: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 10px 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .navbar nav {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: #e0e0e0;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            position: relative;
        }

        .navbar a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #4ecdc4, #a0a0ff);
            transition: width 0.3s ease;
        }

        .navbar a:hover {
            color: #4ecdc4;
            text-shadow: 0 0 8px rgba(78, 205, 196, 0.4);
            transform: translateY(-1px);
        }

        .navbar a:hover::after {
            width: 100%;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: auto;
            margin-bottom: 10px;
            height: auto;
        }

        #images {
            display: none;
            width: auto;
        }

        .file-label {
            cursor: pointer;
            padding: 40px 20px;
            border: 2px dashed rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.03);
            transition: all 0.3s ease;
            color: #a0a0a0;
            font-size: 1rem;
            position: relative;
            height: auto;
            min-height: 200px;
            overflow: hidden;
        }

        .file-label::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(78, 205, 196, 0.1), transparent);
            transition: left 0.5s;
        }

        .file-label:hover::before {
            left: 100%;
        }

        .file-label:hover,
        .file-label.dragover {
            border-color: #4ecdc4;
            background-color: rgba(78, 205, 196, 0.05);
            color: #e0e0e0;
            transform: scale(1.02);
        }

        .file-label i {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
            transition: transform 0.3s ease;
        }

        .file-label:hover i {
            transform: scale(1.1);
        }

        .file-label .preview-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            overflow: hidden;
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.4s ease;
        }

        .file-label.has-preview .preview-container {
            display: block;
            opacity: 1;
            transform: scale(1);
        }

        .file-label.has-preview .selection-text {
            display: none;
        }

        .file-label.has-preview {
            padding: 0;
            border-style: solid;
        }

        .preview-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.03);
            transition: all 0.3s ease;
            filter: brightness(1.05);
        }

        .dimension-group {
            display: flex;
            gap: 12px;
            justify-content: space-between;
            color: #e0e0e0;
        }

        input[type="number"] {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.05);
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="number"]::placeholder {
            color: #808080;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.1);
            background-color: rgba(255, 255, 255, 0.08);
            transform: scale(1.02);
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        button[type="submit"]::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button[type="submit"]:active::before {
            width: 300px;
            height: 300px;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.2);
        }

        button[type="submit"]:active {
            transform: translateY(0) scale(0.98);
        }

        button[type="submit"]:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            opacity: 1;
        }

        .modal-content {
            background-color: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            max-height: 90%;
            position: relative;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transform: scale(0.9);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: auto; /* scroll for large images */
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .close {
            position: absolute;
            right: 15px;
            top: 15px;
            color: #a0a0a0;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 50%;
            padding: 5px;
        }

        .close:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }

        .modal-content h2 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 300;
        }

        
        .modal-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow: auto; /* scroll for large images */
    gap: 20px;      /* add spacing between image and button */
}

.resized-image {
    width: auto;
    height: auto;
    max-width: 100%;
    max-height: 70vh; /* ensures image fits screen but can scroll */
}

.download-btn {
    display: inline-block;
    padding: 14px 28px;
    font-size: 1.1rem;
    text-align: center;
    margin-top: 10px;
    border-radius: 10px;
    text-decoration: none;
    font-weight: 600;
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    color: white;
    transition: all 0.3s ease;
}

.download-btn:hover {
    transform: translateY(-1px) scale(1.05);
    box-shadow: 0 4px 12px rgba(240, 147, 251, 0.2);
}


        .download-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .download-btn:active::before {
            width: 300px;
            height: 300px;
        }

        .download-btn:hover {
            transform: translateY(-1px) scale(1.05);
            box-shadow: 0 4px 12px rgba(240, 147, 251, 0.2);
        }

        @media (max-width: 600px) {
            .container {
                padding: 24px;
                margin: 10px;
            }

            .dimension-group {
                flex-direction: column;
            }

            h1 {
                font-size: 1.5rem;
            }

            .file-label {
                padding: 30px 16px;
            }

            .file-label.has-preview {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <nav>
            <a href="/">Home</a>
            <a href="/size">Resize</a>
            <a href="/convert">Convert</a>
        </nav>
    </div>

    <div class="container">
        <h1>Image Resizer</h1>
        <form id="resizeForm">
            <div class="file-input-wrapper">
                <label for="images" class="file-label">
                    <div class="selection-text">
                        <i>📁</i>
                        Choose Photo from File Manager
                    </div>
                    <div class="preview-container">
                        <img id="preview-img" src="" alt="Preview">
                    </div>
                </label>
                <input type="file" id="images" name="images" accept="image/*" required>
            </div>

            <label for="width">Width (px):</label>
            <div class="dimension-group">
                <input type="number" id="width" name="width" placeholder="e.g., 800" min="1" value="400" required>
                <input type="number" id="height" name="height" placeholder="e.g., 600" min="1" value="400" required>
            </div>

            <button type="submit" id="resizeBtn">Resize Photo</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('resizeForm');
        const fileInput = document.getElementById('images');
        const widthInput = document.getElementById('width');
        const heightInput = document.getElementById('height');
        const fileLabel = document.querySelector('.file-label');
        const previewImg = document.getElementById('preview-img');
        const resizeBtn = document.getElementById('resizeBtn');

        const fileInputWrapper = document.querySelector('.file-input-wrapper');
        fileInputWrapper.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileLabel.classList.add('dragover');
        });
        fileInputWrapper.addEventListener('dragleave', () => {
            fileLabel.classList.remove('dragover');
        });
        fileInputWrapper.addEventListener('drop', (e) => {
            e.preventDefault();
            fileLabel.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                previewFile(files[0]);
            }
        });

        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) previewFile(file);
        });

        function previewFile(file) {
            if (!file.type.startsWith('image/')) return alert('Please select an image file.');
            const reader = new FileReader();
            reader.onload = function(event) {
                previewImg.src = event.target.result;
                fileLabel.classList.add('has-preview');
                previewImg.style.opacity = '0';
                previewImg.addEventListener('load', () => {
                    previewImg.style.transition = 'opacity 0.5s ease';
                    previewImg.style.opacity = '1';
                }, { once: true });
            };
            reader.readAsDataURL(file);
        }

        // Modal creation
        let modal;
        function createModal(resizedDataUrl) {
            modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Resized Image</h2>
                    <img class="resized-image" src="${resizedDataUrl}" alt="Resized Image">
                    <a class="download-btn" href="${resizedDataUrl}" download="resized-image.png">Download</a>
                </div>
            `;
            document.body.appendChild(modal);
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('show'), 10);

            const closeBtn = modal.querySelector('.close');
            closeBtn.onclick = () => {
                modal.classList.remove('show');
                setTimeout(() => modal.remove(), 300);
            };
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const file = fileInput.files[0];
            if (!file) return alert('Please select an image first.');
            const width = parseInt(widthInput.value);
            const height = parseInt(heightInput.value);

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    const resizedDataUrl = canvas.toDataURL('image/png');
                    createModal(resizedDataUrl);
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
